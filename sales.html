<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="css/reset.css" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="sales-data">
    <header>
      <h1>Sales Data by Location</h1>
      <nav>
        <ul>
          <li class="navigation"><a href="index.html">Home</a></li>

            <th>6:00am</th>
            <th>7:00am</th>
            <th>8:00am</th>
            <th>9:00am</th>
            <th>10:00am</th>

            <th>6:00pm</th>
            <th>7:00pm</th>
            <th>Daily Location Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data for each store location will be dynamically added here -->
        </tbody>
        <tfoot>
          <tr>
            <th>Hourly Totals for All Locations</th>
            <td id="total-6am"></td>
            <td id="total-7am"></td>
            <td id="total-8am"></td>
            <td id="total-9am"></td>

            <td id="total-11am"></td>
            <td id="total-12pm"></td>

            <td id="total-4pm"></td>
            <td id="total-5pm"></td>
            <td id="total-6pm"></td>
            <td id="total-7pm"></td>
